{% extends 'base.html' %}
{% load staticfiles %}


{% block body %}

<div class="row">
    <!-- Overlay for fixed sidebar -->
    <div class="col s3 hide-on-med-and-down" style="margin-left: -10px;">
        <aside id="sidebar" class="sidebar sidebar-default open" role="navigation">
            <!-- Sidebar header -->
            <div class="sidebar-header header-cover" style="background-image: url(https://2.bp.blogspot.com/-2RewSLZUzRg/U-9o6SD4M6I/AAAAAAAADIE/voax99AbRx0/s1600/14%2B-%2B1%2B%281%29.jpg);">
                <!-- Top bar -->
                <div class="top-bar"></div>
                <!-- Sidebar toggle button -->
                <button type="button" class="sidebar-toggle">
                    <i class="icon-material-sidebar-arrow"></i>
                </button>
                <!-- Sidebar brand image -->
                <div class="sidebar-image">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg">
                </div>
                <!-- Sidebar brand name -->
                <a data-toggle="dropdown" class="sidebar-brand" href="#settings-dropdown">
                    {{ request.user.email }}
                    <b class="careta"></b>
                </a>
            </div>

            <!-- Sidebar navigation -->
            {% block menuoptions %}
                
            {% endblock menuoptions %}

        </aside>
    </div>

<!-- Material sidebar -->

<div class="col s12 m12 l9">
<div class="constructor">
{% block rightbody %}

{% endblock rightbody %}
</div>
    

</div>


</div>
    

{% endblock body %}


{% block jscss %}
    
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/sidemenu.css' %}"  media="screen,projection"/>
    <script type="text/javascript" src="{% static 'js/sidemenu.js' %}"></script>
    {% block js1 %}
        
    {% endblock js1 %}
{% endblock jscss %}
